// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '29.0.0'

    // App dependencies
    androidXVersion = '1.1.0'
    androidXTest = '1.1.1'
    androidXTestExt = '1.0.0'
    androidXTestEspresso = '3.1.1'
    androidXCoreTesting = '2.0.0'
    roboelectric = '4.3'
    junitVersion = '4.12'
    mockitoVersion = '3.1.0'

    retrofitVersion = '2.3.0'
    rxkotlinVersion = '2.4.0'
    rxAndroidVersion = '2.1.1'
    rxJavaVersion = '2.2.14'

    okhttpVersion = '3.10.0'
    ktx_version = '1.0.2'
    coroutinesVersion = '1.3.1'
    androidXLifecycleVersion = '2.2.0'
}

buildscript {

    // Buildscript Dependencies
    ext.kotlin_version = '1.3.71'
    ext.buildGradleToolVersion = '3.5.1'
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildGradleToolVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
